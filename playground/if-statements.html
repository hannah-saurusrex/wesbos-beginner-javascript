		<title>If Statements</title>

	<body>
		* empty array * empty object * 1 * -10 * full string * a string of "0" * 0 *
		undefined variable * Variable set to null * a variable set to `"hello" - 10`
		NaN * empty string

		<script>
			const age = 50;
			if (age > 70) {
				console.log("in your 70s");
			} else if (age > 60) {
				console.log("in your 60s");
			} else if (age > 50) {
				console.log("in your 50s");
			} else {
				console.log("nothing was true");
			}
		</script>
