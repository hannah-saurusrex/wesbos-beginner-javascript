	<body>
		<script>
			// all three, var, let, const are variables.
			const first = "Hannah"; // this is a statement in JS. an instruction for the browser to do someting.
			const age = 500;
			const cool = true; // const means constant;
			console.log(first); // this is a function call statement

			// var & let can be updated, or changed during your code.
			// const can't be updated. it remains constant.
