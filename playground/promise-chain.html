<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>Event Loop</title>
		<link rel="stylesheet" href="../base.css" />
	</head>

	<body>
		<style>
			.go {
				margin: 5rem;
				background: white;
				padding: 5rem;
				width: 25rem;
				height: 25rem;
				transition: all 0.2s;
			}

			.go.circle {
				border-radius: 50%;
			}

			.go.red {
				background: red;
			}

			.go.purple {
				background: purple;
				color: white;
			}

			.go.fadeOut {
				opacity: 0;
			}
		</style>
		<div class="go">Click Me</div>
		<script>
			const wait = (ms = 0) =>
				new Promise((resolve) => {
					setTimeout(resolve, ms);
				});

			wait(200).then(() => {
				console.log("Done!");
			});

			const go = document.querySelector(".go");

			// PRIMO ASYNC/AWAIT EXAMPLE. SO CLEAN ðŸ§¼; SO HAPPYðŸ’š ðŸ™ŒðŸ»
			async function animate2(e) {
				const el = e.currentTarget;
				// change text to 'Go' when clicked
				el.textContent = "Go!";
				// make it a circle after 2 seconds
				await wait(200);
				el.classList.add("circle");
				await wait(500);
				el.classList.add("red");
				await wait(500);
				el.classList.remove("circle");
				await wait(500);
				el.classList.remove("red");
				el.classList.add("purple");
				await wait(500);
				el.classList.add("fadeOut");
			}

			// PROMISE CHAIN USING .THEN() ARROW FUNCTIONS
			function animate(e) {
				const el = e.currentTarget;
				// change text to 'Go' when clicked
				el.textContent = "Go!";
				// make it a circle after 2 seconds
				wait(200)
					.then(() => {
						el.classList.add("circle");
						return wait(500);
					})
					.then(() => {
						el.classList.add("red");
						return wait(500);
					})
					.then(() => {
						el.classList.remove("circle");
						return wait(500);
					})
					.then(() => {
						el.classList.remove("red");
						el.classList.add("purple");
						return wait(500);
					})
					.then(() => {
						el.classList.add("fadeOut");
					});
			}

			go.addEventListener("click", animate2);

			// OG EXAMPLE OF CALLBACK HELL
			// 1. change the text to 'Go' when clicked
			go.addEventListener("clickXXXX", function(e) {
				const el = e.currentTarget;
				el.textContent = "Go!";
				setTimeout(function() {
					// 2. make it a circle after 2 seconds
					el.classList.add("circle");
					// 3. make it red after 0.5s
					setTimeout(function() {
						el.classList.add("red");
						// 4. make it a square after 0.25s
						setTimeout(function() {
							el.classList.remove("circle");
							// 5. make it purple after 0.3s
							setTimeout(function() {
								el.classList.remove("red");
								el.classList.add("purple");
								// 6. fadeout after 0.5s
								setTimeout(function() {
									el.classList.add("fadeOut");
								}, 500);
							}, 300);
						}, 250);
					}, 500);
				}, 1000);
			});
		</script>
	</body>
</html>
