<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>Maps</title>
		<link rel="stylesheet" href="../base.css" />
	</head>

	<body>
		<ul class="prizes"></ul>
		<script>
			const person1 = {
				name: "wes",
				age: 200
			};

			const myMap = new Map();
			// .set()
			myMap.set("name", "wes");
			myMap.set(100, "this is a number");
			myMap.set(person1, "really cool");
			console.log(myMap);

			const score = 300;
			const prizes = new Map();
			prizes.set(100, "bear");
			prizes.set(200, "duck");
			prizes.set(300, "car");
			console.log(`you win a ${prizes.get(score)}`);

			// select that ul
			const ul = document.querySelector(".prizes");
			for (const [points, prize] of prizes) {
				const li = `<li>${points} - ${prize}</li>`;
				ul.insertAdjacentHTML("beforeend", li);
			}
			// use a map if you need to maintain the order of your items.
			// in map, there is no literal. meaning you have to create a new map, and then set the items in it.
			// functions inside objects, or methods cannot be used in map.
			// cannot use JSON.stringify with Map. unless you convert your map into an object but this isn't a perfect solution.
			// .has()
			// .delete()
		</script>
	</body>
</html>
