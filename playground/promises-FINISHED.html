	<body>
		<script>
			// promises are made immediately, but they do not resolve until they are ready. (until the data has been retrived, unti the timer has finished, etc.)
			function makePizza(toppings = []) {
				return new Promise(function(resolve, reject) {
					// reject if toppings includes pineapple
					if (toppings.includes("pineapple")) {
						reject("seriously?! this is a no pineapple household");
					}
					const amountOfTimeToBake = 500 + toppings.length * 200;
					// wait 1 second for the pizza to cook
					setTimeout(function() {
						// when you are ready, you can resolve this promise;
						resolve(
							`Here is your ðŸ• with the toppings: ${toppings.join(", ")}`
						);
					}, amountOfTimeToBake);
					// if something goes wrong, we can reject this promise.
				});
			}

			makePizza(["pepperoni"])
				.then(function(pizza) {
					console.log(pizza);
					return makePizza(["ham", "cheese", "olives"]);
				})
				.then(function(pizza) {
					console.log(pizza);
					return makePizza(["pineapple", "ham", "mozz"]);
				})
				.then(function(pizza) {
					console.log(pizza);
					return makePizza([
						"sausage",
						"green peppers",
						"onion",
						"sausage",
						"green peppers",
						"onion",
					]);
				})
				.then(function(pizza) {
					console.log(pizza);
				})
				.catch(handleError);
