<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" href="../base.css" />
	</head>

	<body>
		<input type="text" name="first" value="wes" />

		<script src="https://unpkg.com/lodash"></script>
		<script>
			const age = 100;
			const person = {
				name: "wes",
				age,
				"cool-dude": true,
				"really cool": false,
				"777": true,
				dog: "sylus",
				clothing: {
					shirts: 10,
					pants: 2
				},
				sayHello(greeting = "Hello") {
					return `${greeting} ${this.name}`;
				},
				sneeze: () => {
					console.log("ahhhhh choooo");
				}
			};

			person.job = "Web Developer";
			person.age = 50;

			// const wesFroze = Object.freeze(wes); // freeze an object so that no values can change
			console.log(person.age);
			// console.log(person['age']); does the same thing as above.

			const nameInput = document.querySelector('[name="first"]');
			// const name = nameInput.value;
			// console.log(name);
			if (nameInput) {
				const name = nameInput ? nameInput.value : "";
				console.log(name);
			}

			// console.log(delete person.job);

			// methods is a function that lives inside of an object
			let name1 = "wes";
			const name2 = "wes";

			console.log(name1 === name2);
			name1 = "scott";
			console.log(name1 === name2);
			name1 = name2;
			console.log(name1 === name2);

			const person1 = {
				first: "wes",
				last: "bos",
				clothing: {
					shirts: 10,
					pants: 2
				}
			};
			const person2 = {
				first: "wes",
				last: "bos"
			};

			// const person3 = person1;
			// person3.first = "Laura";
			// console.log(person1.first);
			const person3 = { ...person1 }; // use spread operator to take a copy of an object
			// const person3 = Object.assign([], person1); // older way to do same thing, before spread operator
			person3.first = "Larry";

			person3.clothing.shirts = 100; // this changes shirts for BOTH person1 & person3.
			// spread operator takes shallow copies, meaning it'll only go one level deep. If you put an object inside an object, i.e. clothing,
			// it won't remain distinct. clothing will change in person1 & person3.
		</script>
	</body>
</html>
