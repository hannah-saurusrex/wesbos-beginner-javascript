<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>New, This, Prototypes and Classes</title>
		<link rel="stylesheet" href="../base.css" />
	</head>

	<body>
		<button class="one">Button 1</button>
		<button class="two">Button 2</button>
		<script>
			const myDate = new Date("August 11, 2025");
			console.dir(myDate);
			console.log(myDate.getFullYear());
			const names = ["hannah", "sylus"]; // array literal syntax
			const Hannah = { name: "Hannah", age: 400 }; // object literal syntax
			// const names2 = new Array[("hannah", "sylus")]();
			const HannahM = new Object({ name: "hannah" });
			const span = document.createElement("span");

			function Pizza() {
				console.log("making a pizza");
			}
			const pepperoniPizza = new Pizza();
			console.log(pepperoniPizza);
			console.log(pepperoniPizza.constructor);
			console.log(pepperoniPizza instanceof Pizza);
		</script>
	</body>
</html>
