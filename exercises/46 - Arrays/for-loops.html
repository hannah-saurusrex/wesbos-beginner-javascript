<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>For Loops</title>
</head>

<body>
  <script>
    const numbers = [2, 34, 3, 23, 42, 3, 1, 65, 364, 5, 645, 6];

    const name = 'Wes Bos👪 💩 🐩 🍑';

    const hannah = {
      name: 'Hannah',
      age: 100,
      cool: true,
    }

    // For
    for(let i = 100; i <= 120; i += 2) {
      console.log(i);
    }

    // For of
    // the For of loop is very handy for sequencing promises (haven't gotten there yet in videos, but we will eventually).
    for (const letter of name) {
      console.log(letter);
    }

    for (const number of numbers) {
      console.log(number);
    }

    // For in -- used for looping over keys in an object.
    for (const prop in hannah) {
      console.log(prop);
    }

    // While Loop; takes a condition and run infinitely until the condition is false.
    let cool = true;
    let i = 0;
    while(cool === true) {
      console.log('You are cool');
      i++;
      if(i > 100) {
        cool = false;
      }
    }

    } while();

  </script>
</body>
